<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dice game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1 class="title">Even Odd DICE GAME </h1>
        <img class="dice-image" src="./Images/dice-question.png" alt="dice with question marks">
        <div class="controls">
            <div class="even-odd-controls">
                <button class="btn-even">Select Even</button>
                <button class="btn-odd">Select odd</button>
            </div>
            <button class="dice-throw">Throw</button>
            <p class="result">Who Wins!</p>
        </div>
    </div>
    <script src="app.js" async defer></script>
</body>

</html>
